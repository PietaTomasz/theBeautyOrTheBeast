<html><head><style>#myTable th, #myTable td {padding: 12px;}
#myTable th, #myTable tr:hover {background-color: #f1f1f1;}
#myInput{width:120px;}</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script><script>

$(function() {var people = [];
$.getJSON('sluzba.json', function(data) {
$.each(data, function(i, object) {
var json = "<tr><td>" + object.id + "</td><td>" + object.firstName + "</td><td>" + object.lastName + "</td><td>" + object.dateOfBirth + "</td><td>" + object.function + "</td><td>" + object.experience + "</td></tr>"
$(json).appendTo("#json");     });   });     });

</script></head><body><div class="wrapper"><div class="profile">
<input type="text" id="myInput" onkeyup="searchTable()" placeholder="Wyszukaj">

<table border="4" id="myTable"><thead>
<th>Id</th><th>First Name</th><th>Last Name</th><th>Date of Birth</th><th>Function</th><th>Exp</th>
</thead><tbody id="json"></tbody></table></div></div>

<script>function searchTable(){var input, filter, table, tr, td, i;
        input = document.getElementById("myInput"); filter = input.value.toUpperCase();
        table = document.getElementById("myTable"); tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {td = tr[i].getElementsByTagName("td"); tt = td[0];
          if (tt) {if ((td[0].innerHTML.toUpperCase().indexOf(filter) > -1)||(td[1].innerHTML.toUpperCase().indexOf(filter) > -1)||
            (td[2].innerHTML.toUpperCase().indexOf(filter) > -1)||(td[3].innerHTML.toUpperCase().indexOf(filter) > -1)
            ||(td[4].innerHTML.toUpperCase().indexOf(filter) > -1)||(td[5].innerHTML.toUpperCase().indexOf(filter) > -1)) {
              tr[i].style.display = "";} else {tr[i].style.display = "none";}}}}
</script></body></html>
